server:
    port: 6789
    #Chuyen tam ve 8080, cac app id ma google dang cau hinh la 8080, sau nay gateway se chuyen ve port 6789

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/

logging:
    pattern:
        console: "[%d{dd/MM/yyyy HH:mm:ss,SSS}] %m%n"
        file: "[%d{dd/MM/yyyy HH:mm:ss,SSS}] %m%n"

zuul:
    ignoredPatterns:
        - /auth/login/**
        - /auth/signup/**
        - /user/me
    routes:
        api-category:
            path: /api/category/**
            serviceId: category
        api-core:
            path: /api/core/**
            serviceId: core
        api-schedule:
            path: /api/schedule/**
            serviceId: schedule
        api-notification:
            path: /api/notification/**
            serviceId: notification
    host:
        connect-timeout-millis: 200000
        socket-timeout-millis: 200000
    ignored-headers: Access-Control-Allow-Origin

ribbon:
    eureka:
        enabled: true
    ReadTimeout: 200000
    ConnectTimeout: 200000
    maxAutoRetries: 1
    MaxAutoRetriesNextServer: 2
    OkToRetryOnAllOperations: true

hystrix:
    command:
        default:
            execution:
                timeout:
                    enabled: false
                isolation:
                    strategy: SEMAPHORE
                    thread:
                        timeoutInMilliseconds: 200000
